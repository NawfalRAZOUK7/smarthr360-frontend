{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Connexion</h5>
        <p class="text-muted small">Cette page envoie les identifiants au service auth ({{ auth_base }}).</p>
        <form method="post" action="{{ auth_base }}/api/auth/login/">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'ui:register' %}">Cr√©er un compte</a>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
