<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartHR360 Frontend{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --accent: #2e6dde;
      --accent-2: #0f172a;
      --bg: #f7f9fc;
    }
    body { background: var(--bg); }
    .navbar-brand { font-weight: 700; letter-spacing: 0.2px; }
    .card { border-radius: 12px; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'ui:dashboard' %}">SmartHR360</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'ui:profile' %}">Profil</a>
        <a class="btn btn-primary btn-sm" href="{% url 'ui:login' %}">Connexion</a>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
