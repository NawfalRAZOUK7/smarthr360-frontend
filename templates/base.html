<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartHR360 Frontend{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Palette inspir√©e des maquettes : bleu nuit + gradient violet/bleu. */
    :root {
      --navy: #0c1f3f;
      --primary: #2e6dde;
      --purple: #6c5ce7;
      --cyan: #00c2ff;
      --bg: #f4f6fb;
      --gradient: linear-gradient(135deg, #5f7bff 0%, #7d5dff 50%, #b650ff 100%);
    }
    body {
      background: var(--bg);
      min-height: 100vh;
    }
    .gradient-bg {
      background: var(--gradient);
    }
    .navbar {
      background: #0e2a55;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #ffffff !important;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f77ff 0%, #6c5ce7 60%, #8a4dff 100%);
      border: none;
    }
    .card { border-radius: 12px; }
    .badge-role {
      background: rgba(108, 92, 231, 0.12);
      color: var(--purple);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.8rem;
      font-weight: 600;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'ui:dashboard' %}">SmartHR360</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'ui:profile' %}">Profil</a>
        <a class="btn btn-primary btn-sm" href="{% url 'ui:login' %}">Connexion</a>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
